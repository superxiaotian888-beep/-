<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My GitHub Button</title>
</head>
<body>

<h2>点击按钮调用后台接口</h2>

<button onclick="runAPI()">点击运行</button>

<p id="result"></p>

<script>
function runAPI() {
    fetch("https://proud-rain-ac3d.superxiaotian888.workers.dev/")  // ← 修改成你的接口
        .then(response => response.text())
        .then(data => {
            document.getElementById("result").innerText = "返回结果：" + TEXT.stringify(data);
        })
        .catch(err => {
            document.getElementById("result").innerText = "请求失败：" + err;
        });
}
</script>

</body>
</html>
